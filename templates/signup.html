<!-- templates/registration/login.html -->

{% extends 'base.html' %}
{% include "Head.html" %}
{% load static %}
{% block content %}

<style>
  body,h1 {font-family: "Raleway", sans-serif}
  body, html {height: 100%}
  /* .bgimg {
    background-image: url("{% static 'images/mcgill_fall.jpeg' %}");
    min-height: 100%;
    background-position: center;
    background-size:cover;
    
  } */
  * {
    box-sizing: border-box;
  }
  
  /* Add padding to containers */
  .container {
    padding: 16px;
    background-color: rgba(255, 255, 255, 0.863);
    color: black
  }
  
  /* Full-width input fields */
  input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }
  
  input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }
  
  /* Overwrite default styles of hr */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }
  
  /* Set a style for the sign up submit button */
  .registerbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }
  
  .registerbtn:hover {
    opacity: 1;
  }
  
  /* Set a style for the log in submit button */
  .signinbtn {
    background-color: #c02f3b;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }
  
  .signinbtn:hover {
    opacity: 1;
  }
  
  /* Add a blue text color to links */
  a {
    color: dodgerblue;
  }
  
  /* Set a grey background color and center the text of the "sign in" section */
  .signin {
    background-color: #f1f1f1;
    text-align: center;
  }
  .modal{
    display : inline-block;
    padding : 70px;
    background-color : rgb(204, 81, 81);
  }
  </style>


<body>
  <!-- BACKGROUND -->
  <img src="{% static 'images/mcgill_fall.jpeg' %}" class="w3-display-container" style="width: 100%; height: 100%;">
    
    <!-- LOGIN AND REGISTRATION PAGE -->
    <main>
      <div class="bgimg w3-animate-opacity w3-text-white">
        <!--TOP LEFT DISPLAY-->
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            <br>
            <img src="{% static 'images/MyCampus_Logo.png' %}" height=80px>
        </div>
        
        <!--Pop-up sign up window-->
        <div id="id02" class="modal">
            <h2>Sign up</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="registerbtn" type="submit">Sign up</button>
            </form>
          </div>

        <!--BOTTOM LEFT DISPLAY-->
        <div class="w3-display-bottomleft w3-padding-large">
          Powered by <img src="{% static 'images/citramwhite_Logo.png' %}" height=50px>
                
        </div>
      </div>
    </main>
</body>
{% endblock %}
